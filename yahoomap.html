    <script type="text/javascript" src="https://raw.githubusercontent.com/manifestinteractive/jqvmap/master/dist/maps/jquery.vmap.usa.js"></script>

        }
    </script>

    <script>
        $(function () {
            jQuery('#vmap').vectorMap({
                map: 'usa_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#666666',
                enableZoom: true,
                showTooltip: true,
                values: data,
                scaleColors: ['#C8EEFF', '#006491'],
                normalizeFunction: 'polynomial'
            });
        })
    </script>

    <div id="vmap" style="width: 600px; height: 400px;"></div>
